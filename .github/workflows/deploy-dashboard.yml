name: Deploy Dashboard

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
      run: |
        echo "Building with environment variables..."
        if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ]; then
          echo "⚠️ WARNING: NEXT_PUBLIC_SUPABASE_URL secret is not set!"
        else
          echo "✅ NEXT_PUBLIC_SUPABASE_URL is set"
        fi
        if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" ]; then
          echo "⚠️ WARNING: NEXT_PUBLIC_SUPABASE_ANON_KEY secret is not set!"
        else
          echo "✅ NEXT_PUBLIC_SUPABASE_ANON_KEY is set"
        fi
        npm run build
      
    - name: Deploy to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_DEPLOY_KEY }}
        source: ".next,package.json,package-lock.json,next.config.js,public,ecosystem.config.js"
        target: "/var/www/dashboard"
        
    - name: Restart Dashboard
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_DEPLOY_KEY }}
        script: |
          cd /var/www/dashboard
          npm install --production
          # Verify .env.local exists and has required variables
          if [ ! -f .env.local ]; then
            echo "ERROR: .env.local file not found!"
            exit 1
          fi
          # Check if NEXT_PUBLIC variables are in the file
          if ! grep -q "NEXT_PUBLIC_SUPABASE_URL" .env.local; then
            echo "WARNING: NEXT_PUBLIC_SUPABASE_URL not found in .env.local"
          fi
          # Stop existing PM2 process if running
          pm2 stop dashboard || true
          pm2 delete dashboard || true
          # Create logs directory if it doesn't exist
          mkdir -p logs
          # Start PM2 using ecosystem config (which loads .env.local)
          if [ -f ecosystem.config.js ]; then
            pm2 start ecosystem.config.js
          else
            # Fallback: start directly with env file
            export $(cat .env.local | xargs) && pm2 start npm --name dashboard -- start
          fi
          # Save PM2 configuration
          pm2 save
          # Show PM2 status
          pm2 status